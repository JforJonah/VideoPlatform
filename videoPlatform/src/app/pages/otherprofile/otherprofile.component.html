<nb-card size="giant">
  <nb-card-header>
    <nb-user [name]="profile?.username" [picture]="profile?.profileImage"></nb-user>
    <button nbButton status="danger"
            class="follow-btn"
            (click)="addFollow();
            followClicked=!followClicked"
            [class.follow-clicked]="followClicked">
      Follow
      <nb-icon icon="heart"
               class="follow-icon"></nb-icon>
      <span class ="followCount"></span>
    </button>
  </nb-card-header>
  <nb-card-body class="container">
    <nb-card *ngFor="let video of videos">
      <nb-card-header>{{video.title}}</nb-card-header>
      <a routerLink="/pages/details/{{video.id}}">
      <nb-card-body>
        <iframe [src]="videoService.getVideoImgURL(video.url) | safe: 'resourceUrl'"></iframe>
      </nb-card-body>
      </a>
    </nb-card>
  </nb-card-body>
</nb-card>
