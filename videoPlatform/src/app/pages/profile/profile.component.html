<div class="wrapper" *ngIf="pageID === 'home'">
    <nb-user name="ABC"></nb-user>
        <nb-tabset (changeTab)="setKey($event)">
            <ng-container *ngFor="let item of tabs">
                <nb-tab [tabTitle]="item">
                    <div> {{item}} </div>
            </nb-tab>
        </ng-container>
    </nb-tabset>

    <div [ngSwitch]="tabKey">
        <div *ngSwitchCase="'User Info'">
            <div class="userInfoConetent">
                <div class="input">
                    <span class="title"> User Name </span>
                    <input type="text" nbInput fullWidth fieldSize="medium" placeholder="User Name">
                    <a>Change User Name</a>
                </div>
                <div class="input">
                    <span class="title"> Email </span>
                    <input type="text" nbInput fullWidth fieldSize="medium" placeholder="Email">
                </div>
                <div class="input">
                    <span class="title"> Password </span>
                    <input type="text" nbInput fullWidth fieldSize="medium" placeholder="Password">
                    <a>Change User Name</a>
                </div>
                <div class="input">
                    <span class="title"> Gender </span>
                    <nb-select placeholder="select your gender">
                        <nb-option value="1">Male</nb-option>
                        <nb-option value="2">Female</nb-option>
                        <nb-option value="3">Secret</nb-option>
                    </nb-select>
                </div>
                <div class="input">
                    <span class="title">Date of Birth</span>
                    <input style="width:300px !important" nbInput placeholder="Pick Date" [nbDatepicker]="formpicker">
                    <nb-datepicker #formpicker></nb-datepicker>
                </div>
                <input style="margin: 20px;" (click)="onSave()" nbButton type="submit" value="Save" />

                <input style="    position: absolute; top:120px; left: 100px;" (click)="upload()" nbButton type="submit"
                    value="upload" />

                <nb-user style="    position: absolute; top: 30px; left: 100px;" size="large" name="John Doe"
                    title="Engineer" [picture]="this.fileArr[0]?.url" (click)="upload()"></nb-user>
            </div>
        </div>

    </div>
</div>
