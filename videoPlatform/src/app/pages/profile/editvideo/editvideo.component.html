<div *ngIf="video">
  <iframe [src]="videoService.getVideoURL(video.url) | safe: 'resourceUrl'"></iframe>
</div>

<nb-card *ngIf="video">
  <nb-card-header>

  </nb-card-header>
  <nb-card-body>
    <label> Title:
      <input nbInput [(ngModel)]="video.title" placeholder="{{video.title}}">
    </label>
    <label> Description:
      <textarea nbInput [(ngModel)]="video.description" placeholder="{{video.description}}"></textarea>
    </label>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton (click)="save()">Save<nb-icon icon="bookmark-outline" [options]="{animation: {type: 'zoom'}, fill: 'green'}" ></nb-icon></button>
    <button nbButton (click)="delete()">Delete<nb-icon icon="trash-2-outline" [options]="{animation: {type: 'shake'}, fill: 'red'}" ></nb-icon></button>
  </nb-card-footer>
</nb-card>
