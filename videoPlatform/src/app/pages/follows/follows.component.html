<nb-flip-card>
  <nb-card-front>
    <nb-card accent="info">
      <nb-card-header>Followers</nb-card-header>
      <nb-card-body class="wrapper">
        <nb-card *ngFor="let follower of followers" >
          <nb-card-header>
          </nb-card-header>
          <a routerLink="/pages/profile/{{follower.id}}">
          <nb-card-body>
            <nb-user [name]="follower?.username" [picture]="follower?.profileImage"></nb-user>
          </nb-card-body>
          </a>
          <nb-card-footer>
            <button nbButton>
              Subscription <nb-icon icon="star" [options]="{ animation: {type: 'zoom'}, fill: 'red'}"></nb-icon>
            </button>
          </nb-card-footer>
        </nb-card>
      </nb-card-body>
      <nb-card-footer>
      </nb-card-footer>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card accent="danger">
      <nb-card-header>Followee</nb-card-header>
      <nb-card-body class="wrapper">
        <nb-card  *ngFor="let followee of followees">
          <nb-card-header>
          </nb-card-header>
          <a routerLink="/pages/profile/{{followee.id}}">
          <nb-card-body>
            <nb-user [name]="followee?.username" [picture]="followee?.profileImage"></nb-user>
          </nb-card-body>
          </a>
          <nb-card-footer>
            <button nbButton>
              Subscription <nb-icon icon="star-outline" [options]="{ animation: {type: 'zoom'}}" status="danger"></nb-icon>
            </button>
          </nb-card-footer>
        </nb-card>
      </nb-card-body>
      <nb-card-footer>
      </nb-card-footer>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
